<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
    <script type="module" src="ai-chatgpt.js"></script>
    <script type="module" src="ai-claude.js"></script>
    <script type="module" src="ai-copilot.js"></script>
    <script type="module" src="ai-deepseek.js"></script>
    <script type="module" src="ai-gemini.js"></script>
    <script type="module" src="ai-mistral.js"></script>
    <script type="module" src="ai-perplexity.js"></script>
    <script type="module" src="ai-phind.js"></script>
    <script type="module" src="popup-esm.js"></script>
</head>
<body>
    <h3>AI Multi-Prompt Extension 1.4.0</h3>
    <div class="toggle-container">
        <ai-chatgpt class="toggle" title="ChatGPT" id="openai"></ai-chatgpt>
        <ai-gemini  class="toggle" title="Gemini" id="gemini"></ai-gemini>
        <ai-perplexity  class="toggle" title="Perplexity" id="perplexity"></ai-perplexity>
        <ai-copilot class="toggle" title="Copilot" id="copilot"></ai-copilot>
        <ai-deepseek class="toggle" title="Deepseek" id="deepseek"></ai-deepseek>
        <ai-mistral class="toggle" title="Mistral" id="mistral"></ai-mistral>
        <ai-phind class="toggle" title="PHind" id="phind"></ai-phind>
        <ai-claude class="toggle" title="Claude" id="claude"></ai-claude>
    </div>
    <div id="container">
        <textarea id="text-prompt"></textarea>
        <button id="submit-prompt" disabled>
            <svg viewBox="0 0 24 24">
                <path d="M8 5v14l11-7z"/>
            </svg>
        </button>
    </div>
</body>
</html>
